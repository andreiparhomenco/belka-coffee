# Конфигурация Supabase для проекта Belka Coffee

[project]
name = "belka-coffee"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["https://your-app.vercel.app"]
jwt_expiry = 3600
enable_signup = true

[auth.external.telegram]
enabled = false

[storage]
enabled = true
file_size_limit = "50MiB"

[edge_functions]
enabled = true

[analytics]
enabled = false

